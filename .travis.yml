sudo: required
services:
  - docker

before_install:
  - docker build -t ssrikanth98/dockerreact -f Dockerfile.dev .

script:
  - docker run -e CI=true ssrikanth98/dockerreact npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-381492020615"
  bucket_path: "frontend"
  on:
    branch: master
  access_key_id: $aws_access_key
  secret_access_key: $aws_secret_key
